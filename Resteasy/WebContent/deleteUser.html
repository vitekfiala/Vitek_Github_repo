<html>
<head>
<title>Delete User</title>
<link rel="stylesheet" href="./css/styles.css" type="text/css" />
<!-- This will include the whole javascript file including ajax handling  -->
<script lang="javascript" src="./js"></script>

<!-- Write the javascript code for accessing REST APIs -->
<script lang="javascript">
	function deleteUserForm(id) {
		
		 var xmlHttp = getXmlHttp();
		    
		    xmlHttp.onreadystatechange=function()
		    {
		        if (xmlHttp.readyState==4)
		        {
		            alert("Operation complete.");
		        }
		    }

		    xmlHttp.open("DELETE", "/rest/users/" + id, true);
		    xmlHttp.send(null);
	}
</script>
</head>
<body>
	<h1>Delete User by ID</h1>
	<form name="DeleteUser">
		<table>
			<tr>
				<td>ID:</td>
				<td><input type="text" name="id"></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="button" value="Delete"
					onClick="deleteBook(deleteUserForm.id.value); return false;">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
